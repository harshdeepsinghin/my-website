<span style=color:#ccc>› productivity</span></div></nav></div><div class=content><div class=section-main><h1>#Productivity</h1><div class=card onclick='location.href="/posts/ai-prompts/"'><a class=card-title>AI Prompts</a><div class=card-date>9 October 2024</div></div><div class=card onclick='location.href="/posts/note-taking-guide/"'><a class=card-title>Note Taking Guide</a><div class=card-date>30 September 2024</div></div></div></div><footer class=site-footer><div class=footer-content><p id=site-footer-p>© 2025 <a href=https://harshdeepsingh.in>Harshdeep Singh</a>. All rights reserved.</p><p>Made with <span style=color:#e25555>♥</span> and Hugo.</p></div></footer><div id=swipe-notification class=swipe-notification></div><script>class SwipeNavigation{constructor(){this.pages=[{name:"Home",url:"/"},{name:"Socials",url:"/socials/"},{name:"Posts",url:"/posts/"},{name:"Resume",url:"/resume/"},{name:"About",url:"/about/"}],this.currentPageIndex=this.getCurrentPageIndex(),this.touchStartX=0,this.touchEndX=0,this.minSwipeDistance=50,this.notification=document.getElementById("swipe-notification"),this.init()}getCurrentPageIndex(){const t=window.location.pathname,e=this.pages.findIndex(e=>e.url===t);return e!==-1?e:0}init(){document.addEventListener("touchstart",e=>this.handleTouchStart(e),{passive:!0}),document.addEventListener("touchend",e=>this.handleTouchEnd(e),{passive:!0})}handleTouchStart(e){this.touchStartX=e.changedTouches[0].screenX}handleTouchEnd(e){this.touchEndX=e.changedTouches[0].screenX,this.handleSwipe()}handleSwipe(){const e=this.touchStartX-this.touchEndX;if((e<0?-e:e)<this.minSwipeDistance)return;e>0?this.navigateNext():this.navigatePrevious()}navigateNext(){if(this.currentPageIndex<this.pages.length-1){const t=this.currentPageIndex+1,e=this.pages[t];this.showNotification(`Navigating to ${e.name}...`),setTimeout(()=>{window.location.href=e.url},500)}else this.showNotification("No more pages<br>← Swipe left for previous pages")}navigatePrevious(){if(this.currentPageIndex>0){const t=this.currentPageIndex-1,e=this.pages[t];this.showNotification(`Navigating to ${e.name}...`),setTimeout(()=>{window.location.href=e.url},500)}else this.showNotification("Already at Home<br>→ Swipe right for next pages")}showNotification(e){this.notification.innerHTML=e,this.notification.classList.add("show"),setTimeout(()=>{this.notification.classList.remove("show")},2e3)}}document.addEventListener("DOMContentLoaded",()=>{new SwipeNavigation})</script></body></html>
